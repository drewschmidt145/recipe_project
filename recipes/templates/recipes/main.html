<!DOCTYPE html>  
<html lang="en">  
  <head>
    <title>RecipeApp | All Recipes</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'recipes/images/recipe-book.png' %}">
    <link rel='stylesheet' type='text/css' href="{% static 'recipes/css/styles.css' %}">
    <style type="text/css">
      body {
        font-family: 'Lato', sans-serif;
        background-color: #eaece5;
        margin: 0;
        padding: 0;
      }
    </style>


</head> 
<body>
  <ul>
    <li><a class="active" href="{% url 'recipes:list' %}">All Recipes</a></li>
    <li><a href="{% url 'recipes:search' %}">Search</a></li>
    <li><a href="{% url 'recipes:create' %}">Create</a></li>
    <li><a href="{% url 'recipes:about' %}">About</a></li>
    <li style="float:right"><a href="{% url 'logout' %}">Logout</a></li>
  </ul>
  
  <h1>Recipes' list</h1>        {% comment%} HTML tag for heading  {% endcomment%}
  
  <div class="recipe-container">
    {% for object in object_list %}
      <a href="{{ object.get_absolute_url }}" class="recipe-card">
        <h2 class="recipe-name">{{ object.name }}</h2>
        <div class="recipe-pic">
        {% if object.pic %}
          <img src="{{ object.pic.url }}" alt="{{ object.name }}">
        {% endif %}
        </div>
      </a>
    {% endfor %}
  </div>
</body>
</html>
